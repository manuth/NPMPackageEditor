name: NPMPackageEditor
kind: pipeline
type: docker

steps:
  - name: install
    image: node
    commands:
      - npm install --unsafe-perm
  - name: build
    image: node
    depends_on:
      - install
    commands:
      - npm run build
  - name: lint
    image: node
    depends_on:
      - install
    commands:
      - npm run lint
  - name: test
    image: node
    depends_on:
      - build
    commands:
      - npm run test
  - name: create package
    image: node
    depends_on:
      - lint
      - test
    commands:
      - npm pack
    when:
      event:
        - tag
  - name: prepare release
    image: node
    depends_on:
      - lint
      - test
    commands:
      - npm install @stdlib/utils-escape-regexp-string --no-save
      - node -e "console.log(require('@stdlib/utils-escape-regexp-string')('${DRONE_TAG}'))" > .tagName.txt
    when:
      event:
        - tag
  - name: prepare release notes
    image: alpine
    depends_on:
      - prepare release
    commands:
      - export TagName=$$(cat .tagName.txt)
      - export TagHeading="/## \(.* \($${TagName}\|\[$${TagName}\]\)\)\$/"
      - export HeadingPattern='/## \(.* \(v[0-9.]*\|\[.*\]\)\)/'
      - '[ ! -z "$$(sed "$${TagHeading}p;d" CHANGELOG.md)" ] || { echo "No Changelog Entries Found!" && false; }'
      - cp -f CHANGELOG.md .releaseNotes.md
      - sed -i "1,$${TagHeading}{ $${TagHeading}P ; d } ; $${HeadingPattern},\$d" .releaseNotes.md
      - cp -f .releaseNotes.md .releaseTitle.md
      - sed -i "2,\$d ; s$${HeadingPattern}\\\\1/" .releaseTitle.md
    when:
      event:
        - tag
  - name: publish package to npm
    image: node
    depends_on:
      - create package
      - prepare release notes
    environment:
      NPM_TOKEN:
        from_secret: npm_token
    commands:
      - echo "//registry.npmjs.org/:_authToken=$${NPM_TOKEN}" > ~/.npmrc
      - npm publish
    when:
      event:
        - tag
      ref:
        - refs/tags/v[0-9]*.[0-9]*.[0-9]*
  - name: publish package to github
    image: node
    depends_on:
      - publish package to npm
    environment:
      GITHUB_TOKEN:
        from_secret: github_packages_token
    commands:
      - echo "//npm.pkg.github.com/:_authToken=$${GITHUB_TOKEN}" > ~/.npmrc
      - echo "registry=https://npm.pkg.github.com" >> ~/.npmrc
      - npm publish
    when:
      event:
        - tag
      ref:
        - refs/tags/v[0-9]*.[0-9]*.[0-9]*
  - name: publish release
    image: plugins/github-release
    depends_on:
      - create package
      - prepare release notes
    commands: []
    settings:
      api_key:
        from_secret: github_publish_token
      files:
        - "*.tgz"
      title: .releaseTitle.md
      note: .releaseNotes.md
    when:
      event:
        - tag

trigger:
  ref:
    - refs/heads/**
    - refs/pull/**
    - refs/tags/**
  event:
    - push
    - pull_request
    - tag
